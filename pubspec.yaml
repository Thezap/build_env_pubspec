name: build_env_pubspec
description: Extract pubspec details (such as package version, author and description) and custom envrioment into Dart code.
version: 1.0.0
publish_to: none
environment:
  sdk: '>=2.3.0 <3.0.0'
dependencies:
  build: ^2.0.0
  source_gen: ^1.0.0
  meta: ^1.0.0
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: ^0.4.7
  env_pubspec:
    git:
      url: 'https://github.com/Thezap/build_env_pubspec.git'
      path: plugin/env_pubspec


dev_dependencies:
  build_runner: ^1.0.0
  build_test:
  build_verify:
  pedantic: ^1.4.0
  test: ^1.2.0
